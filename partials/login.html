<script type="text/ng-template">
  <div class="auth-form modal" id="loginModal">
    <div class="modal-content">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" autofocus="true" ng-model="account.email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="account.password">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="login()">Login</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
    </div>
  </div>
</script>
