  <div class="row">
    <div class="col s12 m4 l3" ng-repeat="gift in gifts | filter: searchText.search">
      <div class="card large">
        <div class="card-image responsive-img">
          <img materialboxed class="materialboxed responsive-img" width="650" src="{{gift.image}}">
        </div>
        <div class="card-content">
          <h6 class=" card-title red-text darken-4">{{gift.price}}</h6><p>{{gift.comments}}</p>
        </div>

          <a href="{{gift.link}}" target="_blank">View More<i class="material-icons">launch</i></a>

        </div>
      </div>
    </div>

<!-- buyModal -->

<div class="modal" id="buyModal">
  <div class="modal-content">
    <div class="row">
      <h4>Great Choice!</h4>
      <div class="input-field col s12">
        <input autofocus="true" class="validate" id="email" ng-model="account.email" required="" type="email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input class="validate" id="password" ng-model="account.password"
        required="" type="password"> <label for="password">Password</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="login()">Login</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" href="#!">Cancel</a>
  </div>
</div>
