<h1>Search Amazon</h1>
<div class="row center">
  <div class="input-field col s6">
    <input ng-model="amazonSearchTerm" type="text" autofocus placeholder="Search Amazon.com">
  </div>
  <a ng-click="searchAmazon()" class="btn-large waves-effect waves-light teal lighten-1">Search</a>
</div>

<div class="row">
  <div class="col s12 m5">
    <div ng-repeat="item in itemCollection">
      <div class="card large">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{item.image}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 truncate">{{item.title}}<i class="material-icons right">more_vert</i></span>
          <p>{{item.price}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.descriptionTitle}}<i class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>
        <div class="card-action">
          <a href="{{item.link}}" target="_blank">View on Amazon</a>
          <a href="">Add to Registry</a>
        </div>
      </div>
    </div>
  </div>
</div>
